{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Lamiloganphoto.com</title>

      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Bona+Nova:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
</head>
<body >
    <section style="background-color: black;">
        <nav>
            <div class="wrapper">
                <h1 style="color: aliceblue;">Lamilogan</h1>
               
                

                <div class="minidiv">
                    <ul>
                      <li><a  target="blank" href="{%url 'home' %}" style="color: aliceblue;">Home</a></li>
                      <li><a target="blank" href="{% url 'potrait'%}" style="color: aliceblue;">Portraits </a></li>
                      <li><a  target="blank" href="{%url 'event' %}" style="color: aliceblue;">Event Coverage</a></li>
                      <li><a  target="blank" href="{%url 'drone_shot' %}" style="color: aliceblue;">Drone films</a></li>
                      <li><a target="blank" href="{%url 'projet'%}" style="color: aliceblue;">Projects</a></li>
                      <li><a target="blank" href="{%url 'bookings'%}" style="color: aliceblue;">Booking</a></li>
                      <li><a target="blank" href="{%url 'contact' %}" style="color: aliceblue;">Contact</a></li>
                       
                    </ul>
                </div>
                <div class="hamburger">
                    <div class="line1"></div>
                    <div class="line2"></div>
                    <div class="line3"></div>
                </div>
            </div>
            <img src="{%static 'svg/close.svg'%}" alt="" class="close" style="background-color: aliceblue;">
        </nav>
        <div class="b-text" style="color: aliceblue;">
            <p style="color: aliceblue;"> Shots by Lami</p>
          </div>
          <div class="c-text">
            <p><span class="auto" style="color: aliceblue;"></span></p>
          </div>

         <div class="l-text">
             <h1 style="color: aliceblue;">Share Drone Images and Explore the World From Above</h1>
         </div>
         <div class="overshots">
           {%for drone in drones|slice:'0:8'%}
         <div class="shots">
            <video  autostart="true"  playsinline loop  controls="" muted preload="meta" >
                 <source src="{{drone.video.url}}" type="video/mp4" raw="true"> </video>
         </div>
        {%endfor%}
         </div>
         <div class="end2">
          <h3><a href="mailto:abduleedul3@gmail.com" style="color: aliceblue;">@Lamilogan</a></h3>
            <h3><a href="mailto:abduleedul3@gmail.com" style="color: aliceblue;">Email |  </a><a href="https://instagram.com/lamilogan?igshid=YmMyMTA2M2Y=" style="color: aliceblue;"> Instagram</a></h3>
         </div>

         </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
      var typed = new Typed(".auto", {
        strings: [
          " I am Lamilogan",
          " I am a cinimatographer",
          " I make magic",
          " I am a film maker",
        ],
        typeSpeed: 100,
        backSpeed: 100,
        loop: true,
      });
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script src="{%static 'index.js'%}"></script>
